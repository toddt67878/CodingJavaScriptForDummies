    <script>
        var animals = ["tiger", "bear"];

        var dishes = ["plate", "bowl", "cup"];

        document.write(fruitsAndAnimals + "<br>");

        var whereIsTheTiger = animals.indexof("tiger"; document.write("The tiger has and index number of: " + whereIsTheTiger + "<br>");
